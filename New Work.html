<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="c.css">
    <link rel="stylesheet" type="text/css" href="Dp.PNG">
</head>
<body>
<div class="container">
    <div class="row">
            <h1 style="font-family: tangerine">Contact Us</h1>
    </div>
    <div class="row">
            <h4 style="text-align:center">We'd love to hear from you!</h4>
    </div>
    <div class="row input-container">
            <div class="col-xs-12">
                <div class="styled-input wide">
                    <input type="text" required />
                    <label>Name</label> 
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="styled-input">
                    <input type="text" required />
                    <label>Email</label> 
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="styled-input" style="float:right;">
                    <input type="text" required />
                    <label>Phone Number</label> 
                </div>
            </div>
            <div class="col-xs-12">
                <div class="styled-input wide">
                    <textarea required></textarea>
                    <label>Message</label>
                </div>
            </div>
            <div class="col-xs-12">
                <a href="https://www.youtube.com/" div class="btn-lrg submit-btn">Send Message</div></a>
            </div>
    </div>
</div>

</body>
</html>
